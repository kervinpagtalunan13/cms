  <div class="text-center p-4" style="color: #d05834">
    <mat-icon>create</mat-icon>
    <div>
      <span class="h5">Register User</span>
    </div>
  </div>
  <mat-card style="padding:40px; filter:contrast(1.1);">
    <form #form="ngForm" (ngSubmit)="submitForm(form)" id="form">
      <div>
        <mat-form-field color="primary" style="margin-right: 20px">
          <input
            matInput
            name="email"
            placeholder="Email"
            type="email"
            ngModel
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field color="primary" style="margin-right: 20px">
          <input name="password" matInput placeholder="password" ngModel />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field color="primary" style="">
          <input
            name="password_confirmation"
            matInput
            placeholder="confirm password"
            ngModel
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field color="primary" style="margin-right: 20px">
          <mat-label>Role</mat-label>
          <!-- [(ngModel)]="role" -->
          <mat-select
            name="role"
            color="primary"
            style="margin-right: 20px"
            [(ngModel)]="role"
            (selectionChange)="isShowDep()"
          >
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="chair">Committee Chair</mat-option>
            <mat-option value="faculty" default>Committee Members</mat-option>
            <mat-option value="reviewer">Stakeholders</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field
          color="primary"
          style="margin-right: 20px"
          *ngIf="showDep"
        >
          <mat-label>department</mat-label>
          <mat-select
            name="departmentId"
            color="primary"
            style="margin-right: 20px"
            ngModel="1"
          >
            <mat-option value="1">BSIT</mat-option>
            <mat-option value="2">BLIS</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
    <app-notification
      class="mt-3"
      *ngIf="error$ | async as errorMessage"
      [message]="errorMessage"
      type="error"
      (close)="closeAlert()"
      style="width: 500px"
    >
    </app-notification>
    <app-notification
      class="mt-2"
      *ngIf="success$ | async as message"
      [message]="message"
      type="success"
      (close)="closeSuccessAlert()"
      style="width: 500px"
    ></app-notification>

    <div
      mat-dialog-actions
      class="d-flex align-items-center justify-content-center"
    >
      <button
        mat-flat-button
        type="submit"
        form="form"
        color="primary"
        class="text-light"
        style="background-color: #d05834"
      >
        Submit
      </button>
      <button mat-button class="shadow-sm" style="filter:contrast(1.5);" (click)="onCancel()">Cancel</button>
      <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
    </div>
  </mat-card>
