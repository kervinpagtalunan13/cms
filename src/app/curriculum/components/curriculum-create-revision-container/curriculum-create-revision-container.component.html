<div class="container">
  <div class="row">
    <div class="col-xl-9">
      <app-year-dropdown
        [subject]="subjects"
        [type]="type"
        [title]="title"
        [curriculum]="curriculum"
        [status]="status"
        [action]="action"
        [buttonTxt]="buttonTxt"
        (submitCur)="submit($event)"
      ></app-year-dropdown>
    </div>
    <div class="col-xl-3">
      <app-comments></app-comments>
    </div>
  </div>
</div>
<div class="container">
  <div *ngIf="errorMessage$ | async as errorMessage">{{ errorMessage }}</div>
</div>
