<div class="container-fluid">
  <h2 class="comments d-flex align-items-center my-2">
    <span class="me-1">Comments</span>
    <mat-icon class="mt-1">chat</mat-icon>
  </h2>
  <div class="chat-c">
    <mat-card class="comment-card mb-3" *ngFor="let comment of comments">
      <mat-card-header>
        <img
          mat-card-avatar
          src="https://randomuser.me/api/portraits/men/75.jpg"
        />

        <mat-card-subtitle>{{ comment.id }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ comment.body }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <form class="w-100 p-2 shadow-sm">
    <mat-form-field class="example-full-width w-100">
      <mat-label>Subject</mat-label>
      <input
        matInput
        placeholder=""
        type="text"
        name="header"
        value="Header"
        ngModel
      />
    </mat-form-field>
    <mat-form-field class="example-full-width w-100">
      <mat-label>Leave a comment</mat-label>
      <textarea
        type="text"
        name="feedback"
        style="resize: none; height: 80px"
        matInput
        placeholder="Ex. It makes me feel..."
        ngModel
      ></textarea>
    </mat-form-field>
    <button mat-flat-button color="primary" class="">
      <mat-icon>send</mat-icon>
    </button>
  </form>
